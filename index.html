<!DOCTYPE html>
<html lang="en">
<head>
  <title>3D.CITY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="manifest" href="/3D.City/manifest.json">
  <meta name="theme-color" content="#8397ac">
  <link rel="icon" href="favicon.ico" />
  <style>
    *{ padding:0; margin: 0; -o-user-select:none; -ms-user-select:none; -khtml-user-select:none; -webkit-user-select:none; -moz-user-select: none;}
    html, body { width:100%; height:100%; }
    body { background:#8397ac; font:10px sans-serif; color:#FFFFFF; overflow: hidden; }
    #container { min-width:465px; min-height:465px; width:100%; height:100%; overflow:hidden; text-align:center; }
    #container canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
    #hub { position:absolute; top:0; left:0; height:100%; width:100%; pointer-events:none; display:block; text-align:center; }
    object#loader { position:absolute; width:100px; height:100px; left:50%; top:50%; transform:translate(-50%, -50%); }
  
  /* Hide GitHub & Donate icons */
  div[style*="left: 10px"][style*="bottom: 10px"],
  div[style*="left: 84px"][style*="bottom: 10px"] {
    display: none !important;
  }

</style>
</head>
<body>

  <div id="container"></div>
  <div id="hub"></div>
  <object id="loader" type="image/svg+xml" data="assets/loader.svg"></object>

  <script type="module">
    import { Main } from './build/MainGame.module.js';
    Main.init();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/3D.City/sw.js').then(reg => {
          console.log('Service worker registered.', reg);
        });
      });
    }
  </script>

</body>
</html>
